---
layout: home
title: Miguel Regedor
---
<div id="frameset" style="overflow: hidden; width: 100%; height: 960px;"  >
  <iframe src="http://about.me/regedor#profile_box" id="aboutme" name="aboutme" scrolling=no width="100%" height="960px" border=0 style="overflow: hidden;"></iframe>
</div>
<div id="writings" class="regedor-font">  
  <h1>Writings</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date_to_long_string }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
