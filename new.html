---
layout: default
title: Miguel Regedor
---
<iframe src="http://about.me/regedor#profile_box" name="secondframe" scrolling="yes" width="100%" height="1000px"></iframe>
<div id="writings">  
  <h1>Writings</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>,
      <span>{{ post.date | date_to_long_string }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
